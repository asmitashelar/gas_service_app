{% extends "base.html" %}
{% block content %}
<div class="mt-5">
    <h2>Submit a Service Request</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
